name: SQD-PCM Tests

on:
  push:
    branches: [main]
    paths:
      - 'chemistry/sqd_pcm/**'
      - 'requirements-dev.txt'
      - 'requirements-e2e.txt'
      - 'tox.ini'
      
  pull_request:
    branches: [main]
    paths:
      - 'chemistry/sqd_pcm/**'
      - 'requirements-dev.txt'
      - 'requirements-e2e.txt'
      - 'tox.ini'

concurrency:
  group: sqdpcm-${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
  
jobs:
  call-tests:
    uses: ./.github/workflows/_unit-tests.yml
    with:
      dir: chemistry/sqd_pcm
