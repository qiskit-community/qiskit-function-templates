---
name: Hamiltonian Simulation Tests

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  merge_group:

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  tests:
    if: github.repository_owner == 'qiskit-community'
    name: ${{ matrix.os }}-arm64-tests-Python-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    env:
      DIR: template_implementations/physics/hamiltonian_simulation

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: ["macOS-latest", "ubuntu-latest"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install root dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U -r requirements.txt -c constraints.txt
          python -m pip install -U -r requirements-dev.txt -c constraints.txt
        shell: bash

      - name: Install template-specific dependencies
        run: |
          python -m pip install -U -r $DIR/requirements-dev.txt -c constraints.txt
        shell: bash
      
      - name: Run tests
        run: stestr --test-path $DIR/test run