name: Hamiltonian Simulation Tests

on:
  push:
    branches: [main]
    paths:
      - 'physics/hamiltonian_simulation/**'
      - 'requirements-dev.txt'
      - 'requirements-e2e.txt'
      - 'tox.ini'
      
  pull_request:
    branches: [main]
    paths:
      - 'physics/hamiltonian_simulation/**'
      - 'requirements-dev.txt'
      - 'requirements-e2e.txt'
      - 'tox.ini'

concurrency:
  group: hamiltonian-${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: 
  
jobs:
  call-tests:
    uses: ./.github/workflows/_unit-tests.yml
    with:
      dir: physics/hamiltonian_simulation
      os-list: '["macOS-latest", "ubuntu-latest", "windows-latest"]'
